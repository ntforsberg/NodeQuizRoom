<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="script.js"></script>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Ubuntu:300, 400, 500, 700';

        *,
        *:after,
        *:before {
            margin: 0;
            padding: 0;
        }

        .svg-container {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: -1;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #555;
            outline: none;
        }

        input[type=text]:focus {
            background-color: lightblue;
        }

        #send-button {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
            padding: 20px 20px 20px 20px;
            margin-left: 30px;
        }

        #send-button:hover {
            background-color: #008CBA;
            color: white;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }


        #message-container {
            position: fixed;
            margin-bottom: 5%;
            left: 10%;
            width: 50%;
            height: 50%;
            max-width: 1200px;
            overflow-y: scroll;
        }

        .messageInfoBox {
            display: flex;
            height: auto;
        }

        .msgElement {
            flex: 83%;
            overflow-wrap: normal;
            overflow: auto;
        }

        .timeElement {
            flex: 15%;
            height: 20%;
        }

        #message-container div {
            color: #6E767C;
            border-radius: 4px;
            padding: 12px 14px;
            margin: 0 36px 0 0;
            background: #c7edfc;
            font-weight: 500;
        }

        #message-container div:nth-child(2n) {
            background-color: #FFF;
        }

        #send-container {
            position: fixed;
            padding-bottom: 30px;
            bottom: 0;
            background-color: white;
            width: 40%;
            left: 10%;
            max-width: 1200px;
            display: flex;
        }

        #message-input {
            flex-grow: 1;
        }

        #name-list {
            position: fixed;
            width: 27%;
            height: 60%;
            max-width: 600px;
            right: 3%;
            top: 30%;
            border-color: aqua;
            border-width: 2px;
            border-style: hidden;
            border-radius: 8px;
        }

        #top-title {

            color: white;
            padding: 0 40px 100px 40px;
            margin-top: 5px;
        }

        #current-question-text {
            color: white;
            font-size: x-large;
            position: absolute;
            bottom: 30%;
            left: 10%;
        }

        .gold-color {
            background-color: gold !important;
        }

        .silver-color {
            background-color: silver !important;
        }

        .bronze-color {
            background-color: #CD7F32 !important;
        }

        .name-list-element {
            display: inline-block;
            background-color: whitesmoke;
            width: 100%;
            height: 5%;
            border-radius: 3px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }

        .name-list-name {
            font-weight: 500;
            float: left;
            padding: 1%;
        }

        .name-list-score {
            float: right;
            padding: 1%;
        }
    </style>
</head>

<body>
    <div class="svg-container">
        <!-- I crated SVG with: https://codepen.io/anthonydugois/pen/mewdyZ -->
        <svg viewbox="0 0 800 400" class="svg">
            <path id="curve" fill="#50c6d8" d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z">
            </path>
        </svg>
    </div>






    <h1 id="top-title">Quizapalooza</h1>

    <div id="current-question-text"></div>

    <div id="message-container"></div>






    <form id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button>
    </form>
    <div id="name-list">
        <h1 id="namelist-title">High scores</h1>
    </div>

</body>

</html>
